{% extends "base.html" %}
{% block content %}
<body class="gallery-page">
<h2>Gallery</h2>

<div class="row">
  {% for c in categories %}
  <div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100">
      <div class="row g-0">
        <div class="col-5">
          <img src="{{ url_for('static', filename='images/thumbs/' + c.sample[0]) }}" class="img-fluid rounded-start" alt="{{ c.title }}" loading="lazy">
        </div>
        <div class="col-7">
          <div class="card-body">
            <h5 class="card-title">{{ c.title }}</h5>
            <p class="card-text"><small class="text-muted">{{ c.count }} photos</small></p>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('gallery_category', category=c.key) }}">Show more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</body>
{% endblock %}
